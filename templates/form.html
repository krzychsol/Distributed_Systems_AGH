<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/style.css">
    <!--Import Google Icon Font-->
    <link
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="row col s6">
                <h4>{{ success_msg }} {{ USERNAME }}</h4>
            </div>
        </div>
        <div class="row">
            <div class="row col s4">
                <h3>Form</h3>
            </div>
            <form class="col s12" action="/weather" method="get">
                <div class="row">
                    <div class="input-field col s12">
                      <label for="city">City:</label>
                      <input type="text" name="city" id="city">
                    </div>
                </div>

                <div class="row">
                    <div class="input-field  col s12">
                      <label for="date_from">Start date: </label>
                      <input type="date" id="date_from" name="date_from" value="2024-03-10" min="2018-01-01" />
                    </div>
                </div>
                <div class="row">
                    <div class="input-field  col s12">
                      <label for="date_to">End date: </label>
                      <input type="date" id="date_to" name="date_to" value="2024-03-11" min="2018-01-01" />
                    </div>
                </div>
                <div class="row">
                    <div class="input-field  col s12">
                      <label for="key">Auth key: </label>
                      <input type="text" name="key" id="key">
                    </div>
                </div>
                <div class="row col s4">
                  <button class="btn waves-effect indigo darken-2 waves-light " type="submit">Submit
                    <i class="material-icons right">send</i>
                  </button>
                </div>
            </form>
        </div>
    </div>
    <script>
        let today = new Date(),
        day = today.getDate(),
        month = today.getMonth()+1, //January is 0
        year = today.getFullYear();
         if(day<10){
                day='0'+day
            }
        if(month<10){
            month='0'+month
        }
        today = year+'-'+month+'-'+day;

        document.getElementById("date_from").setAttribute("max", today);
        document.getElementById("date_to").setAttribute("max", today);
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
